<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> SVG </title>
    <script type="text/javascript" src="d3.min.js"></script>
    <style type="text/css">
        /* No style rules here yet */
    </style>
</head>
<body>
    <script type="text/javascript">
        //Width and height
        var w = 500;
        var h = 50;

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
    </script>
</body>
