<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Scatterplot with SVG </title>
    <script type="text/javascript" src="d3.min.js"></script>
    <style type="text/css">
        /* No style rules here yet */
    </style>
</head>
<body>
    <script type="text/javascript">
        //Width and height
        var w = 500;
        var h = 100;

        var dataset = [
            [20, 20], [380, 90], [220, 50], [80, 33], [230, 95],
            [310, 12], [375, 44], [60, 67], [135, 21], [120, 88]
        ];

        //Create SVG element
        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        //Create circle for every data point
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            //function(d) will import every data automatically
            .attr("cx", function(d) {
                return d[0];
            })
            .attr("cy", function(d) {
                return d[1];
            })
            .attr("r", function(d){
                return Math.sqrt(h-d[1]);
            });
        // Tag
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d[0] + "," + d[1];
            })
            .attr("x", function(d) {
                return d[0]+10;
            })
            .attr("y", function(d) {
                return d[1];
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "red");
    </script>
</body>
</html>
